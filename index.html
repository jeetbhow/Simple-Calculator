<!DOCTYPE html>
<html>
  <head>
    <script src='script.js' defer></script>
    <link href='styles.css' rel='stylesheet'>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div id='background'></div>
    <div id='calculator' class='centered'>
      <input type='text'>
      <button>CE</button>
      <button>DEL</button>
      <button>+/-</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button class='two-width'>=</button>
    </div>
    </body>
</html>
