<!DOCTYPE html>
<html>

  <head>
    <script src='symbol.js' defer></script>
    <script src='calculator.js' defer></script>
    <script src='main.js' defer></script>
    <link href='styles.css' rel='stylesheet'>
  </head>

  <body>
    <h1>Simple Calculator</h1>
    <div id='background'></div>

    <div id='calculator' class='centered'>
      <input type='text'>
      <button>CE</button>
      <button>DEL</button>
      <button>+/-</button>
      <button>&#247</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>&#215</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&#43</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&#8722</button>
      <button>0</button>
      <button>.</button>
      <button class='two-width'>=</button>
    </div>

    </body>

</html>
