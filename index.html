<!DOCTYPE html>
<html>
  <head>
    <script src='script.js' defer></script>
    <link href='styles.css' rel='stylesheet'>
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div id='background'></div>
    <div id='calculator' class='centered'>
      <input type='text'>
      <button>C</button>
      <button>DEL</button>
      <button>(</button>
      <button>)</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>&#247</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&#43</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&#215</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>&#8722</button>
    </div>

    <p id='invalid-input-message' class='hide'>Press the <b>C</b> button to reset the calculator.</p>
    </body>
</html>
